name: Build Xbox App

on:
  push:
    paths:
      - 'xbox/**'
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Create placeholder assets
      run: |
        mkdir -p xbox/AestheticComputer/Assets
        # Create minimal placeholder PNGs (1x1 purple pixel)
        $purple = [byte[]](0x89,0x50,0x4E,0x47,0x0D,0x0A,0x1A,0x0A,0x00,0x00,0x00,0x0D,0x49,0x48,0x44,0x52,0x00,0x00,0x00,0x01,0x00,0x00,0x00,0x01,0x08,0x02,0x00,0x00,0x00,0x90,0x77,0x53,0xDE,0x00,0x00,0x00,0x0C,0x49,0x44,0x41,0x54,0x08,0xD7,0x63,0x60,0x00,0xF9,0x00,0x01,0x00,0x05,0x00,0x01,0x0D,0x0A,0x2D,0xB4,0x00,0x00,0x00,0x00,0x49,0x45,0x4E,0x44,0xAE,0x42,0x60,0x82)
        [System.IO.File]::WriteAllBytes("xbox/AestheticComputer/Assets/StoreLogo.png", $purple)
        [System.IO.File]::WriteAllBytes("xbox/AestheticComputer/Assets/Square44x44Logo.png", $purple)
        [System.IO.File]::WriteAllBytes("xbox/AestheticComputer/Assets/SmallTile.png", $purple)
        [System.IO.File]::WriteAllBytes("xbox/AestheticComputer/Assets/Square150x150Logo.png", $purple)
        [System.IO.File]::WriteAllBytes("xbox/AestheticComputer/Assets/Square310x310Logo.png", $purple)
        [System.IO.File]::WriteAllBytes("xbox/AestheticComputer/Assets/Wide310x150Logo.png", $purple)
        [System.IO.File]::WriteAllBytes("xbox/AestheticComputer/Assets/SplashScreen.png", $purple)
      shell: pwsh
    
    - name: Restore packages
      run: dotnet restore xbox/AestheticComputer/AestheticComputer.csproj
    
    - name: Build Release (x64)
      run: dotnet build xbox/AestheticComputer/AestheticComputer.csproj -c Release -p:Platform=x64 -p:AppxPackageDir=AppPackages/ -p:GenerateAppxPackageOnBuild=true
    
    - name: Upload MSIX Package
      uses: actions/upload-artifact@v4
      with:
        name: AestheticComputer-Xbox
        path: xbox/AestheticComputer/AppPackages/
        retention-days: 30
