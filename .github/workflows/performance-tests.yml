name: Performance Testing

on:
  # Only run manually or on PRs - not on every push (causes noise)
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  performance-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run basic performance tests
        run: npm run test:perf
      
      - name: Run Chrome DevTools performance tests
        run: npm run test:perf:chrome
        env:
          TEST_URL: https://localhost:8888
          RUN_LIGHTHOUSE: false
      
      - name: Upload performance reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-reports
          path: tests/performance/reports/
          retention-days: 30
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reports = fs.readdirSync('tests/performance/reports/');
            
            if (reports.length > 0) {
              const comment = `## ðŸš€ Performance Test Results
              
              Performance tests completed! Check the artifacts for detailed reports.
              
              âœ… Tests passed`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
