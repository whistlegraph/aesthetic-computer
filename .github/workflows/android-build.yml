name: Android Build

on:
  push:
    paths:
      - 'android/**'
    branches:
      - main
  pull_request:
    paths:
      - 'android/**'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
      flavor:
        description: 'Flavor to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - consumer
          - kiosk

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/*.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Debug builds (default for push/PR)
      - name: Build Consumer Debug APK
        if: github.event_name != 'workflow_dispatch' || (inputs.build_type == 'debug' && (inputs.flavor == 'all' || inputs.flavor == 'consumer'))
        working-directory: android
        run: ./gradlew assembleConsumerDebug

      - name: Build Kiosk Debug APK
        if: github.event_name != 'workflow_dispatch' || (inputs.build_type == 'debug' && (inputs.flavor == 'all' || inputs.flavor == 'kiosk'))
        working-directory: android
        run: ./gradlew assembleKioskDebug

      # Release builds (manual trigger only)
      - name: Build Consumer Release APK
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'release' && (inputs.flavor == 'all' || inputs.flavor == 'consumer')
        working-directory: android
        run: ./gradlew assembleConsumerRelease

      - name: Build Kiosk Release APK
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'release' && (inputs.flavor == 'all' || inputs.flavor == 'kiosk')
        working-directory: android
        run: ./gradlew assembleKioskRelease

      # Upload artifacts
      - name: Upload Consumer Debug APK
        if: github.event_name != 'workflow_dispatch' || (inputs.build_type == 'debug' && (inputs.flavor == 'all' || inputs.flavor == 'consumer'))
        uses: actions/upload-artifact@v4
        with:
          name: app-consumer-debug
          path: android/app/build/outputs/apk/consumer/debug/*.apk
          retention-days: 30

      - name: Upload Kiosk Debug APK
        if: github.event_name != 'workflow_dispatch' || (inputs.build_type == 'debug' && (inputs.flavor == 'all' || inputs.flavor == 'kiosk'))
        uses: actions/upload-artifact@v4
        with:
          name: app-kiosk-debug
          path: android/app/build/outputs/apk/kiosk/debug/*.apk
          retention-days: 30

      - name: Upload Consumer Release APK
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'release' && (inputs.flavor == 'all' || inputs.flavor == 'consumer')
        uses: actions/upload-artifact@v4
        with:
          name: app-consumer-release
          path: android/app/build/outputs/apk/consumer/release/*.apk
          retention-days: 90

      - name: Upload Kiosk Release APK
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'release' && (inputs.flavor == 'all' || inputs.flavor == 'kiosk')
        uses: actions/upload-artifact@v4
        with:
          name: app-kiosk-release
          path: android/app/build/outputs/apk/kiosk/release/*.apk
          retention-days: 90
