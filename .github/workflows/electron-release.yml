name: Electron Release

on:
  push:
    tags:
      - 'electron-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.31)'
        required: false
        type: string

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ac-electron/package-lock.json

      - name: Install dependencies
        working-directory: ac-electron
        run: npm ci

      - name: Import Code Signing Certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate from secrets
          echo -n "$MACOS_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$MACOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Verify certificate
          security find-identity -v $KEYCHAIN_PATH

      - name: Build & Sign macOS (Universal)
        working-directory: ac-electron
        env:
          # Code Signing
          CSC_LINK: ${{ secrets.MACOS_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          # Notarization
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_NOTARIZE_PWD: ${{ secrets.APPLE_NOTARIZE_PWD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # GitHub Token for publishing
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Tell electron-builder we're in CI
          CI: true
        run: npm run build:mac

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            ac-electron/dist/*.dmg
            ac-electron/dist/*.zip
            ac-electron/dist/latest-mac.yml
          retention-days: 7

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ac-electron/package-lock.json

      - name: Install dependencies
        working-directory: ac-electron
        run: npm ci

      - name: Build Windows
        working-directory: ac-electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:win

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            ac-electron/dist/*.exe
            ac-electron/dist/latest.yml
          retention-days: 7

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ac-electron/package-lock.json

      - name: Install dependencies
        working-directory: ac-electron
        run: npm ci

      - name: Build Linux
        working-directory: ac-electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:linux

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            ac-electron/dist/*.AppImage
            ac-electron/dist/*.deb
            ac-electron/dist/*.rpm
            ac-electron/dist/latest-linux.yml
          retention-days: 7

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display structure of downloaded files
        run: ls -la dist/*/

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/electron-v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: electron-v${{ steps.version.outputs.version }}
          name: Aesthetic Computer v${{ steps.version.outputs.version }}
          draft: true
          prerelease: false
          files: |
            dist/macos-build/*
            dist/windows-build/*
            dist/linux-build/*
          body: |
            ## Aesthetic Computer v${{ steps.version.outputs.version }}

            ### Downloads
            
            **macOS** (Universal - Intel + Apple Silicon)
            - `.dmg` - Disk image installer

            **Windows**
            - `.exe` - NSIS installer

            **Linux**
            - `.AppImage` - Portable application
            - `.deb` - Debian/Ubuntu package
            - `.rpm` - Fedora/RHEL package

            ### Auto-Updates
            The app will automatically check for updates and notify you when a new version is available.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
