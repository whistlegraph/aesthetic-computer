name: Electron Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Set up Python (for native modules)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python setuptools
        run: pip install setuptools

      - name: Install dependencies
        working-directory: ./ac-electron
        run: npm ci

      - name: Build native modules (if needed)
        working-directory: ./ac-electron
        run: npm run native:build || echo "Native build skipped"
        continue-on-error: true

      - name: Build and publish Electron app
        working-directory: ./ac-electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            npm run publish:mac
          elif [ "$RUNNER_OS" == "Windows" ]; then
            npm run build:win
          elif [ "$RUNNER_OS" == "Linux" ]; then
            npm run build:linux
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-app-${{ runner.os }}
          path: |
            ac-electron/dist/*.dmg
            ac-electron/dist/*.exe
            ac-electron/dist/*.AppImage
            ac-electron/dist/*.deb
            ac-electron/dist/*.rpm
          if-no-files-found: ignore
