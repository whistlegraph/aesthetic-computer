name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python setuptools
        run: pip install setuptools
      - name: Get version from package.json
        id: version
        working-directory: ac-electron
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Install and build
        working-directory: ac-electron
        run: |
          npm ci
          npm run build:mac -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: ac-electron/dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install and build
        working-directory: ac-electron
        run: |
          npm ci
          npm run build:win -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: win-build
          path: ac-electron/dist/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install and build
        working-directory: ac-electron
        run: |
          npm ci
          npm run build:linux -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            ac-electron/dist/*.AppImage
            ac-electron/dist/*.deb
            ac-electron/dist/*.rpm

  release:
    needs: [build-mac, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: List artifacts
        run: find artifacts -type f
      
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build-mac.outputs.version }}
          name: Aesthetic Computer Desktop v${{ needs.build-mac.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/mac-build/*.dmg
            artifacts/win-build/*.exe
            artifacts/linux-build/*.AppImage
            artifacts/linux-build/*.deb
            artifacts/linux-build/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
