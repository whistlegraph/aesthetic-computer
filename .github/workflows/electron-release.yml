name: Electron Release

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: "Release notes (optional)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build-and-publish:
    name: Build and publish (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    defaults:
      run:
        working-directory: ac-electron

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ac-electron/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build (macOS)
        if: runner.os == 'macOS'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run prebuild
          npx electron-builder --mac --universal --publish always

      - name: Build (Windows)
        if: runner.os == 'Windows'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run prebuild
          npx electron-builder --win --x64 --publish always

      - name: Build (Linux)
        if: runner.os == 'Linux'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run prebuild
          npx electron-builder --linux --publish always