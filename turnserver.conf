# Aesthetic Computer Local TURN/STUN Server
# This allows WebRTC to work in devcontainer environments

# STUN/TURN server listening port
listening-port=3478

# For local dev, listen on all interfaces
listening-ip=0.0.0.0

# External IP for clients behind NAT
# This tells clients what IP to use to reach the TURN server
# We read this from /tmp/host-lan-ip (set by prepare-host.sh)
# Note: coturn doesn't support dynamic reading, so this is set at startup
external-ip=192.168.1.127

# Relay ports for TURN (limited range for Docker port mapping)
min-port=49152
max-port=49159

# Realm (required)
realm=aesthetic.computer

# Simple static credentials for dev
user=aesthetic:computer123

# Allow localhost connections
no-loopback-peers
no-multicast-peers

# Verbose logging for debugging
verbose

# Fingerprint for TURN
fingerprint

# Long-term credentials
lt-cred-mech

# Don't require TLS for local dev
no-tls
no-dtls

# Log to stdout
log-file=stdout
