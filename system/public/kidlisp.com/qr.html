<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FF1 Pairing Â· KidLisp</title>
    <link rel="icon" href="https://assets.aesthetic.computer/kidlisp.com/favicon.ico" />
    <style>
      @font-face {
        font-family: 'Berkeley Mono';
        src: url('https://assets.aesthetic.computer/fonts/BerkeleyMono-Regular.woff2') format('woff2');
        font-weight: 400;
        font-display: swap;
      }
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: "Berkeley Mono", "Fira Code", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        background: #0b0b0b;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
      }
      .ff1-logo {
        height: 28px;
        filter: invert(1);
      }
      .header-divider {
        width: 1px;
        height: 20px;
        background: rgba(255,255,255,0.2);
      }
      .kidlisp-logo {
        font-size: 14px;
        font-weight: bold;
        color: #a78bfa;
      }
      .card {
        width: min(92vw, 420px);
        background: #141414;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 16px;
        padding: 18px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      }
      h1 {
        font-size: 16px;
        margin: 0 0 8px;
        text-align: center;
      }
      p {
        font-size: 12px;
        margin: 6px 0;
        opacity: 0.8;
        line-height: 1.4;
        text-align: center;
      }
      .illustration {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        margin: 12px 0;
        font-size: 32px;
      }
      .illustration .arrow {
        font-size: 20px;
        opacity: 0.5;
      }
      video {
        width: 100%;
        aspect-ratio: 3 / 4;
        border-radius: 10px;
        background: #000;
        object-fit: cover;
        margin: 12px 0;
      }
      .status {
        font-size: 12px;
        margin-top: 8px;
        color: #9ca3af;
        text-align: center;
      }
      .status.success { color: #4ade80; }
      .status.error { color: #f87171; }
      .token-note {
        margin-top: 10px;
        font-size: 11px;
        opacity: 0.5;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="https://assets.aesthetic.computer/kidlisp.com/feralfile-logo.png" alt="Feral File" class="ff1-logo" />
      <div class="header-divider"></div>
      <span class="kidlisp-logo">KidLisp</span>
    </div>
    <div class="card">
      <h1>Scan TV QR Code</h1>
      <p>Point your camera at the QR code displayed on your FF1.</p>
      <div class="illustration">
        <span>ðŸ“±</span>
        <span class="arrow">â†’</span>
        <span>ðŸ“º</span>
      </div>
      <video id="video" autoplay playsinline muted></video>
      <div class="status" id="status">Waiting for cameraâ€¦</div>
      <div class="token-note" id="token-note"></div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
      const statusEl = document.getElementById('status');
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const tokenNote = document.getElementById('token-note');

      const params = new URLSearchParams(window.location.search);
      let token = params.get('token');
      if (!token) {
        const parts = window.location.pathname.split('/').filter(Boolean);
        token = parts[parts.length - 1] || '';
      }
      if (token) {
        tokenNote.textContent = `Pairing token: ${token}`;
      }

      function setStatus(message, type) {
        statusEl.textContent = message;
        statusEl.className = `status${type ? ' ' + type : ''}`;
      }

      function extractTopicId(text) {
        if (!text) return null;
        const patterns = [
          /topicID=([A-Za-z0-9_-]+)/i,
          /topicId=([A-Za-z0-9_-]+)/i,
          /topic=([A-Za-z0-9_-]+)/i,
        ];
        for (const pattern of patterns) {
          const match = text.match(pattern);
          if (match && match[1]) return match[1];
        }
        const trimmed = text.trim();
        if (/^[A-Za-z0-9_-]{6,}$/.test(trimmed)) return trimmed;
        return null;
      }

      async function submitTopicId(topicID) {
        if (!token) {
          setStatus('Missing pairing token.', 'error');
          return;
        }
        if (!topicID) {
          setStatus('No Topic ID found.', 'error');
          return;
        }

        setStatus('Savingâ€¦');
        try {
          const response = await fetch('/.netlify/functions/ff1-pair', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, topicID })
          });
          if (!response.ok) {
            const err = await response.json().catch(() => ({}));
            throw new Error(err.error || `HTTP ${response.status}`);
          }
          setStatus('Paired! You can close this window.', 'success');
        } catch (err) {
          setStatus(`Error: ${err.message}`, 'error');
        }
      }

      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' },
            audio: false
          });
          video.srcObject = stream;
          await video.play();
          setStatus('Point at the FF1 QR code.');
          requestAnimationFrame(scanFrame);
        } catch (err) {
          setStatus('Camera blocked. Paste the Topic ID instead.', 'error');
        }
      }

      function scanFrame() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height, {
            inversionAttempts: 'attemptBoth'
          });
          if (code && code.data) {
            console.log('QR data:', code.data);
            const topicID = extractTopicId(code.data);
            if (topicID) {
              submitTopicId(topicID);
              return;
            } else {
              setStatus(`QR detected but format not recognized. Looking for FF1 pairing QR...`, 'error');
              console.log('Unrecognized QR data:', code.data);
            }
          }
        }
        requestAnimationFrame(scanFrame);
      }

      startCamera();
    </script>
  </body>
</html>
