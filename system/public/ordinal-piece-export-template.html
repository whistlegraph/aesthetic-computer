<!DOCTYPE html>
<html>

<head>
  <title>Ordinal Test</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<style>
  html,
  body {
    height: 100%;
  }

  body {
    margin: 0;
    padding: 0;
    font-size: 0;
  }

  canvas {
    position: absolute;
    image-rendering: pixelated;
  }
</style>

<body>
  <canvas></canvas>
  <script>
    // âš™ï¸ CONF
    const SCALE = 3;

    // #region ðŸ’» BIOS
    const { floor } = Math;
    const undef = undefined;

    {
      const d = document,
        w = window,
        bg = "rgb(50, 0, 100)",
        c = d.querySelector('canvas'),
        c$ = c.getContext('2d'),
        $api = api({ c$ });

      function rs() {
        const gap = 16, wh = w.innerWidth - gap, h = w.innerHeight - gap;
        c.style.width = wh + "px";
        c.style.height = h + "px";
        c.style.top = gap / 2 + "px";
        c.style.left = gap / 2 + "px";
        c.width = floor(wh / w.devicePixelRatio / SCALE);
        c.height = floor(h / w.devicePixelRatio / SCALE);

        $api.screen = {
          width: c.width,
          height: c.height
        }
      };
      w.onresize = rs;

      rs();
      boot($api);

      function loop() {
        paint($api);
        w.requestAnimationFrame(loop);
      }

      w.requestAnimationFrame(loop);
    }
    // #endregion

    // #region ðŸ§© Piece

    // Ordinal Test, 23.02.10.22.09

    function boot({ wipe }) {
      wipe(50, 0, 100);
    }

    function paint({ wipe, ink, box, num: { randIntRange: rr }, screen: { width, height } }) {

      const s = rr(40, 50), hs = s / 2, qs = s / 4,
        x = width / 2 - hs,
        y = height / 2 - hs;

      ink(rr(0, 20), rr(20, 255), undef, rr(0, 20)).box(x + rr(-qs, qs), y + rr(-qs, qs), s);
    }

    // #endregion

    // #region ðŸŽ® API
    function api({ c$ }) {

      const ink = (r = randInt(255), g = randInt(255), b = randInt(255), a = 255) => {
        c$.fillStyle = `rgba(${r}, ${g}, ${b}, ${a / 255})`;
      }

      const graph = {
        ink,
        wipe: (r, g, b) => {
          ink(r, g, b);
          c$.fillRect(0, 0, c$.canvas.width, c$.canvas.height);
        },
        box: (x, y, w, h) => {
          h = h || w;
          c$.fillRect(x, y, w, h);
        },
      }

      const gchain = {};
      for (let key in graph) {
        gchain[key] = (...args) => {
          graph[key](...args);
          return gchain;
        }
      }

      return { ...gchain, num: { randInt, randIntRange } };
    }
    // #endregion

    // #region ðŸ“• Library
    // Generates an integer from 0-n (inclusive)
    function randInt(n) {
      return Math.floor(Math.random() * (n + 1));
    }

    // Generates an integer from low-high (inclusive)
    function randIntRange(low, high) {
      return low + randInt(high - low);
    }
    // #endregion
  </script>
</body>

</html>
