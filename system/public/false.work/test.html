<!DOCTYPE html>
<html lang="en">
<head>
  <title>false.work - logos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #fff;
        --text: #111;
      }
      .logo-container img {
        filter: invert(1);
      }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 1.5rem;
    }
    .logos {
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }
    .logo-container {
      background: rgba(128,128,128,0.1);
      padding: 2rem;
      border-radius: 8px;
    }
    .logo-container h2 {
      font-size: 0.875rem;
      margin-bottom: 1rem;
      opacity: 0.7;
    }
    .logo-container img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .logo-1 img { max-height: 150px; }
    .logo-2 img, .logo-3 img { max-height: 60px; }
    .logo-4 img { max-height: 120px; }
  </style>
</head>
<body>
  <h1>false.work logos</h1>
  <div class="logos">
    <div class="logo-container logo-1">
      <h2>fw-logo-1.svg (icon with frame)</h2>
      <img src="/assets/false.work/fw-logo-1.svg" alt="false.work logo 1">
    </div>
    <div class="logo-container logo-2">
      <h2>fw-logo-2.svg (wordmark)</h2>
      <img src="/assets/false.work/fw-logo-2.svg" alt="false.work logo 2">
    </div>
    <div class="logo-container logo-3">
      <h2>fw-logo-3.svg (wordmark + icon)</h2>
      <img src="/assets/false.work/fw-logo-3.svg" alt="false.work logo 3">
    </div>
    <div class="logo-container logo-4">
      <h2>fw-logo-4.svg (wordmark boxed)</h2>
      <img src="/assets/false.work/fw-logo-4.svg" alt="false.work logo 4">
    </div>
  </div>
</body>
</html>
