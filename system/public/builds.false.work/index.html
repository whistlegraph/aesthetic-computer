<!DOCTYPE html>
<html>
<head>
  <title>Builds - false.work</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    :root {
      /* Dark theme (default) */
      --bg-primary: #000;
      --bg-secondary: #0a0a0a;
      --bg-card: #111;
      --bg-input: #0a0a0a;
      --bg-input-focus: #111;
      --bg-button: #222;
      --bg-button-hover: #333;
      --text-primary: #fff;
      --text-secondary: #888;
      --text-muted: #666;
      --border-primary: #333;
      --border-secondary: #444;
      --border-input: #333;
      --border-input-focus: #555;
      --accent: #fa0;
      --accent-secondary: #09f;
      --platform-windows: #09f;
      --platform-mac: #888;
      --platform-ios: #f0f;
      --error: #f66;
      --card-windows-bg: linear-gradient(135deg, #0a0a0a 0%, #0a1a2a 100%);
      --card-mac-bg: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      --card-ios-bg: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
      --ios-note-bg: #1a0a1a;
      --tag-bg: #222;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-primary: #fff;
        --bg-secondary: #fff;
        --bg-card: #fafafa;
        --bg-input: #fff;
        --bg-input-focus: #fafafa;
        --bg-button: #e8e8e8;
        --bg-button-hover: #ddd;
        --text-primary: #111;
        --text-secondary: #555;
        --text-muted: #888;
        --border-primary: #ddd;
        --border-secondary: #ccc;
        --border-input: #ccc;
        --border-input-focus: #999;
        --accent: #d90;
        --accent-secondary: #07d;
        --platform-windows: #07d;
        --platform-mac: #666;
        --platform-ios: #c0c;
        --error: #c33;
        --card-windows-bg: linear-gradient(135deg, #fff 0%, #e8f4ff 100%);
        --card-mac-bg: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
        --card-ios-bg: linear-gradient(135deg, #fff 0%, #ffe8ff 100%);
        --ios-note-bg: #fef0fe;
        --tag-bg: #f0f0f0;
      }
      .logo {
        filter: invert(1);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Courier New', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    #auth-container {
      max-width: 400px;
      margin: 10rem auto;
      text-align: center;
    }
    #auth-container h1 {
      margin-bottom: 2rem;
    }
    input[type="password"] {
      background: var(--bg-input);
      border: 2px solid var(--border-input);
      color: var(--text-primary);
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      padding: 0.75rem;
      width: 100%;
      margin-bottom: 1rem;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: var(--border-input-focus);
      background: var(--bg-input-focus);
    }
    button {
      background: var(--bg-button);
      color: var(--text-primary);
      border: 2px solid var(--border-secondary);
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      font-weight: bold;
      padding: 0.75rem 2rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background: var(--bg-button-hover);
      border-color: var(--text-muted);
    }
    .error {
      color: var(--error);
      margin-top: 1rem;
    }
    #content {
      display: none;
    }
    body.authenticated #content {
      display: block;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
    }
    h2 {
      color: var(--accent);
      margin-bottom: 1rem;
    }
    .platform-filters {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .platform-filters button {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-width: 1px;
    }
    .platform-filters button.active {
      background: var(--bg-button-hover);
      border-color: var(--accent);
      color: var(--accent);
    }
    .platform-filters button.disabled {
      opacity: 0.4;
      cursor: not-allowed;
      pointer-events: none;
    }
    .platform-tag {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      margin-right: 0.5rem;
      background: var(--tag-bg);
      border: 1px solid var(--border-secondary);
      border-radius: 3px;
      font-size: 0.75rem;
      font-weight: bold;
      text-transform: uppercase;
    }
    .platform-windows { color: var(--platform-windows); border-color: var(--platform-windows); }
    .platform-mac { color: var(--platform-mac); border-color: var(--platform-mac); }
    .platform-ios { color: var(--platform-ios); border-color: var(--platform-ios); }
    .project-name {
      color: var(--accent);
      font-weight: bold;
      margin-right: 0.5rem;
    }
    a {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .meta {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }
    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-primary);
      text-align: center;
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    footer a {
      color: var(--text-secondary);
      font-weight: normal;
    }
    .build-card {
      padding: 1.5rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    .build-card.windows {
      background: var(--card-windows-bg);
      border-left: 4px solid var(--platform-windows);
    }
    .build-card.mac {
      background: var(--card-mac-bg);
      border-left: 4px solid var(--platform-mac);
    }
    .build-card.ios {
      background: var(--card-ios-bg);
      border-left: 4px solid var(--platform-ios);
    }
    .build-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .date-header {
      margin: 2rem 0 1rem 0;
      font-size: 1.1rem;
    }
    .date-header.today {
      color: var(--accent);
    }
    .date-header.previous {
      color: var(--text-muted);
    }
    .ios-install-btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--platform-ios) 0%, #90f 100%);
      color: white !important;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none !important;
      font-weight: bold;
      font-size: 0.9rem;
      margin-left: 0.5rem;
      transition: all 0.2s;
      border: 1px solid var(--platform-ios);
    }
    .ios-install-btn:hover {
      background: linear-gradient(135deg, #f5f 0%, #a5f 100%);
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(255, 0, 255, 0.3);
    }
    .ios-note {
      background: var(--ios-note-bg);
      border-left: 2px solid var(--platform-ios);
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 3px;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }
    .loading::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
    /* Failed/stale build styles */
    .build-card.failed {
      position: relative;
      opacity: 0.6;
    }
    .build-card.failed::before {
      content: '‚úï';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      color: var(--error);
      opacity: 0.4;
      pointer-events: none;
      font-weight: bold;
    }
    .build-card.failed .build-header a {
      text-decoration: line-through;
      color: var(--text-muted);
    }
    .status-badge {
      display: inline-block;
      padding: 0.15rem 0.4rem;
      margin-left: 0.5rem;
      background: var(--error);
      color: #fff;
      border-radius: 3px;
      font-size: 0.7rem;
      font-weight: bold;
      text-transform: uppercase;
    }
    .status-badge.stale {
      background: #a50;
    }
    .status-badge.failed {
      background: var(--error);
    }
    .status-reason {
      color: var(--error);
      font-size: 0.85rem;
      margin-top: 0.5rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <img class="logo" src="https://assets.aesthetic.computer/false.work/falsework-logo.png" alt="false.work" style="width: 200px; margin-bottom: 2rem;">
    <input type="password" id="password" placeholder="Enter password..." />
    <button onclick="checkPassword()">Access Builds</button>
    <div id="error" class="error"></div>
  </div>

  <div id="content">
    <div class="container">
      <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 2rem;">
        <img class="logo" src="https://assets.aesthetic.computer/false.work/falsework-logo.png" alt="false.work" style="width: 200px;">
      </div>
      
      <div class="platform-filters">
        <button data-platform="all" class="active" onclick="filterPlatform('all')">All</button>
        <button data-platform="windows" onclick="filterPlatform('windows')">ü™ü Windows</button>
        <button data-platform="mac" onclick="filterPlatform('mac')">üçé Mac</button>
        <button data-platform="ios" onclick="filterPlatform('ios')">üì± iOS</button>
        <button class="disabled" title="Coming soon">üéÆ Gameboy</button>
        <button class="disabled" title="Coming soon">üü° Playdate</button>
        <button class="disabled" title="Coming soon">üïπÔ∏è N64</button>
      </div>
      
      <div id="builds-list">
        <div class="loading">Loading builds</div>
      </div>

      <footer>
        <span id="footer-lock">üîí</span> <a href="https://builds.false.work">builds.false.work</a>
        <span id="logout-link" style="display: none;"> ¬∑ <a href="#" onclick="logout(); return false;">logout</a></span>
      </footer>
    </div>
  </div>

  <script>
    let sessionPassword = null;
    let allBuilds = [];
    let currentFilter = 'all';

    async function checkPassword() {
      const password = document.getElementById('password').value;
      
      try {
        const res = await fetch('/.netlify/functions/verify-builds-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const data = await res.json();
        
        if (data.success) {
          sessionPassword = password;
          document.getElementById('auth-container').style.display = 'none';
          document.body.classList.add('authenticated');
          document.getElementById('footer-lock').textContent = 'üîì';
          document.getElementById('logout-link').style.display = 'inline';
          await loadBuilds();
        } else {
          document.getElementById('error').textContent = 'Incorrect password';
          document.getElementById('password').value = '';
        }
      } catch (err) {
        document.getElementById('error').textContent = 'Authentication error';
      }
    }

    async function loadBuilds() {
      const container = document.getElementById('builds-list');
      container.innerHTML = '<div class="loading">Loading builds</div>';
      
      try {
        const res = await fetch('/.netlify/functions/get-builds', {
          headers: { 'Authorization': `Bearer ${sessionPassword}` }
        });
        
        if (!res.ok) {
          throw new Error('Failed to load builds');
        }
        
        const data = await res.json();
        allBuilds = data.builds || [];
        renderBuilds();
      } catch (err) {
        container.innerHTML = '<div class="error">Failed to load builds. Please try again.</div>';
        console.error(err);
      }
    }

    function filterPlatform(platform) {
      currentFilter = platform;
      document.querySelectorAll('.platform-filters button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.platform === platform);
      });
      renderBuilds();
    }

    function renderBuilds() {
      const container = document.getElementById('builds-list');
      const filtered = currentFilter === 'all' 
        ? allBuilds 
        : allBuilds.filter(b => b.platform === currentFilter);
      
      if (filtered.length === 0) {
        container.innerHTML = '<p style="color: #666; font-style: italic;">No builds available.</p>';
        return;
      }

      // Group builds by date
      const grouped = {};
      const today = new Date().toDateString();
      const yesterday = new Date(Date.now() - 86400000).toDateString();

      filtered.forEach(build => {
        const date = new Date(build.timestamp).toDateString();
        let label;
        if (date === today) label = 'Today';
        else if (date === yesterday) label = 'Yesterday';
        else label = new Date(build.timestamp).toLocaleDateString('en-US', { 
          month: 'long', day: 'numeric', year: 'numeric' 
        });
        
        if (!grouped[label]) grouped[label] = [];
        grouped[label].push(build);
      });

      let html = '';
      const dateOrder = Object.keys(grouped);
      
      dateOrder.forEach((dateLabel, idx) => {
        const isToday = dateLabel === 'Today';
        html += `<h3 class="date-header ${isToday ? 'today' : 'previous'}">${dateLabel}</h3>`;
        
        grouped[dateLabel].forEach(build => {
          html += renderBuildCard(build);
        });
      });

      container.innerHTML = html;
      updateBuildTimes();
    }

    function renderBuildCard(build) {
      const platformEmoji = { windows: 'ü™ü', mac: 'üçé', ios: 'üì±' };
      const platformLabel = { windows: 'Windows', mac: 'Mac', ios: 'iOS' };
      const fileExt = build.platform === 'ios' ? 'ipa' : 'zip';
      const isFailed = build.status === 'failed' || build.status === 'stale';
      
      let html = `
        <div class="build-card ${build.platform}${isFailed ? ' failed' : ''}">
          <div class="build-header">
            <span class="platform-tag platform-${build.platform}">${platformEmoji[build.platform]} ${platformLabel[build.platform]}</span>
            <span class="project-name">SpiderLily</span>
            <a href="${build.downloadUrl}">${build.version}.${fileExt}</a>
      `;
      
      if (build.status && build.status !== 'ok') {
        html += `<span class="status-badge ${build.status}">${build.status}</span>`;
      }
      
      if (build.logUrl) {
        html += `<span style="margin-left: 0.5rem; color: #666; font-size: 0.9rem;">(<a href="${build.logUrl}" style="color: #888;">log</a>)</span>`;
      }
      
      if (build.platform === 'ios' && !isFailed) {
        html += `<a href="itms-services://?action=download-manifest&url=https://builds.false.work/ios/manifest.plist" class="ios-install-btn">üì≤ Install</a>`;
      }
      
      html += `</div>`;
      
      // Meta line
      const parts = [];
      parts.push(`${build.sizeMB} MB`);
      if (build.changelist) parts.push(build.changelist);
      else if (build.level) parts.push(build.level);
      if (build.ueVersion) parts.push(build.ueVersion);
      
      html += `<div class="meta">${parts.join(' | ')} | <span class="build-time" data-date="${build.timestamp}">...</span></div>`;
      
      if (build.statusReason) {
        html += `<div class="status-reason">‚ö†Ô∏è ${build.statusReason}</div>`;
      }
      
      if (build.platform === 'ios' && !isFailed) {
        html += `<div class="ios-note">üí° Open in Safari on your iOS device and tap "Install" for wireless installation.</div>`;
      }
      
      html += `</div>`;
      return html;
    }

    function updateBuildTimes() {
      const dayColors = ['#f66', '#fa0', '#ff0', '#0f0', '#0ff', '#09f', '#f0f'];
      
      document.querySelectorAll('.build-time').forEach(el => {
        const buildDate = new Date(el.dataset.date);
        const now = new Date();
        const diffMs = now - buildDate;
        const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
        const diffDays = Math.floor(diffHours / 24);
        
        el.style.color = dayColors[buildDate.getDay()];
        
        // Format time in Pacific timezone
        const ptTime = buildDate.toLocaleTimeString('en-US', {
          hour: 'numeric',
          minute: '2-digit',
          hour12: true,
          timeZone: 'America/Los_Angeles'
        }) + ' PT';
        
        let timeAgo;
        if (diffHours < 1) {
          const diffMins = Math.floor(diffMs / (1000 * 60));
          timeAgo = diffMins < 1 ? 'just now' : `${diffMins}m ago`;
        } else if (diffHours < 24) {
          timeAgo = `${diffHours}h ago`;
        } else if (diffDays < 7) {
          timeAgo = `${diffDays}d ago`;
        } else {
          timeAgo = buildDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
        
        el.textContent = `${timeAgo} (${ptTime})`;
      });
    }

    function logout() {
      sessionPassword = null;
      allBuilds = [];
      document.getElementById('footer-lock').textContent = 'üîí';
      document.getElementById('logout-link').style.display = 'none';
      location.reload();
    }

    // Allow Enter key to submit
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') checkPassword();
    });

    // Update times every minute
    setInterval(updateBuildTimes, 60000);
  </script>
</body>
</html>
