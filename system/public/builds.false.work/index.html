<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Courier New', monospace;
      background: #000;

    }
    .container {

    }
    #auth-container {

      text-align: center;
    }
    #auth-container h1 {

    }
    input[type="password"] {
      background: #0a0a0a;
      border: 2px solid #0f0;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      padding: 0.75rem;
      width: 100%;
      margin-bottom: 1rem;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: #0ff;
    }
    button {
      background: #0f0;
      color: #000;
      border: none;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      font-weight: bold;
      padding: 0.75rem 2rem;
      cursor: pointer;
    }
    button:hover {
      background: #0ff;
    }
    .error {
      color: #f00;
      margin-top: 1rem;
    }
    #content {
      display: none;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #0f0;
    }
    h2 {
      font-size: 1.2rem;
      margin: 2rem 0 0.5rem;
      color: #0d0;
    }
    ul {
      list-style: none;
    }
    li {
      padding: 0.75rem;
      margin: 0.5rem 0;
      background: #0a0a0a;
      border-left: 2px solid #0f0;
    }
    a {
      color: #0f0;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .meta {
      color: #080;
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }
    .empty {
      color: #555;
      font-style: italic;
    }
    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #222;
      text-align: center;
      color: #555;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <h1>üîí builds.false.work</h1>
    <input type="password" id="password" placeholder="Enter password..." />
    <button onclick="checkPassword()">Access Builds</button>
    <div id="error" class="error"></div>
  </div>

  <div id="content">
    <div class="container">
      <h1>builds.false.work</h1>
      
      <h2>ü™ü Windows</h2>
      <ul id="windows-builds">
        <!-- BUILD_LIST_windows -->
        <li>
          <a href="https://assets.aesthetic.computer/false.work/spiderlily-windows-2025.11.08-1124.zip">SpiderLily Windows Build</a>
          <div class="meta">Version: 2025.11.07-0207 | Size: 446 MB | Date: November 7, 2025</div>
        </li>
      </ul>

      <h2>üçé Mac</h2>
      <ul id="mac-builds">
        <!-- BUILD_LIST_mac -->
        <li class="empty">No builds available yet</li>
      </ul>

      <h2>üì± iOS</h2>
      <ul id="ios-builds">
        <!-- BUILD_LIST_ios -->
        <li class="empty">No builds available yet</li>
      </ul>

      <footer>
        <a href="https://false.work">false.work</a>
      </footer>
    </div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      const correctPassword = 'BuildM@chine1@';
      
      if (password === correctPassword) {
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        localStorage.setItem('builds_auth', 'true');
      } else {
        document.getElementById('error').textContent = 'Incorrect password';
        document.getElementById('password').value = '';
      }
    }

    // Check if already authenticated
    if (localStorage.getItem('builds_auth') === 'true') {
      document.getElementById('auth-container').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }

    // Allow Enter key to submit
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') checkPassword();
    });
  </script>
</body>
</html>
