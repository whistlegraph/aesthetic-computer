[build]
  publish = "."
  
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
[[redirects]]
  from = "/overlay"
  to = "/index.html"
  status = 200
  
[[redirects]]
  from = "/notification"
  to = "/index.html"
  status = 200
