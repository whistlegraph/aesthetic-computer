<style>
  body {
    margin: 0;
  }
  iframe {
    border: none;
  }
</style>
<!--<iframe id="aesthetic.computer" width="100%" height="100%" src="https://aesthetic.computer/#plot"></iframe>-->
<iframe
  id="aesthetic.computer"
  width="100%"
  height="100%"
  src="https://aesthetic.computer"
  allow="camera *;microphone *"
></iframe>

<script>
  const post =
    document.getElementById("aesthetic.computer").contentWindow.postMessage;

  console.log(document.getElementById("aesthetic.computer").featurePolicy);

  window.onmessage = (event) => {
    if (event.data.pluginMessage.type === "imageInput") {
      post(event.data.pluginMessage, "https://aesthetic.computer");
      // post(event.data.pluginMessage, "https://aesthetic.computer");
    }
  };

  console.log("Secure:", window.isSecureContext, "Location:", window.location);
</script>
