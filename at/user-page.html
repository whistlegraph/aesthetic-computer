<!--
ATProto User Page for *.at.aesthetic.computer
Shows all records for a specific user's handle
Uses ONLY ATProto APIs - no aesthetic.computer backend dependencies
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Loading...</title>
  <meta name="description" content="Personal ATProto data page">
  <link rel="icon" type="image/png"
    href="https://pals-aesthetic-computer.sfo3.cdn.digitaloceanspaces.com/painting-2023.7.29.20.39.png">
  
  <style>
    * {
      box-sizing: border-box;
    }

    ::-webkit-scrollbar {
      display: none;
    }
    
    body {
      margin: 0;
      font-size: 14px;
      font-family: monospace;
      -webkit-text-size-adjust: none;
      background: #f5f5f5;
      color: #000;
      line-height: 1.4;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1em 0.5em;
    }

    header {
      text-align: center;
      padding: 1em 0;
      border-bottom: 2px solid rgb(205, 92, 155);
      margin-bottom: 1em;
    }

    h1 {
      font-size: 1.5em;
      font-weight: normal;
      margin: 0 0 0.3em 0;
      color: rgb(205, 92, 155);
    }

    .subtitle {
      font-size: 0.85em;
      opacity: 0.7;
      margin: 0.3em 0;
    }

    .stats {
      display: flex;
      gap: 1em;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0.5em 0;
      font-size: 0.75em;
    }

    .stat {
      padding: 0.3em 0.6em;
      background: rgba(205, 92, 155, 0.1);
      border-radius: 3px;
    }

    .stat strong {
      color: rgb(205, 92, 155);
    }

    .loading {
      text-align: center;
      padding: 4em 2em;
      font-size: 1.2em;
      opacity: 0.6;
    }

    .error {
      text-align: center;
      padding: 4em 2em;
      color: #d32f2f;
      font-size: 1.1em;
    }

    .section {
      margin: 1.5em 0;
    }

    .section-title {
      font-size: 1.2em;
      font-weight: normal;
      margin: 0 0 0.5em 0;
      padding-bottom: 0.3em;
      border-bottom: 1px solid rgba(205, 92, 155, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-count {
      font-size: 0.7em;
      color: rgb(205, 92, 155);
      font-weight: bold;
    }

    .records-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 0.5em;
    }

    .record-card {
      background: white;
      padding: 0.75em;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .record-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .record-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 0.5em;
      gap: 0.5em;
    }

    .lexicon-badge {
      font-size: 0.65em;
      padding: 0.3em 0.6em;
      background: transparent;
      border: none;
      color: rgb(150, 150, 150);
      border-radius: 3px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .lexicon-badge:hover {
      color: rgb(200, 200, 200);
      text-decoration: underline;
    }

    .color-cycle-a {
      animation: colorCycleA 1.8s steps(1) infinite;
    }

    .color-cycle-r {
      animation: colorCycleR 1.8s steps(1) infinite;
    }

    .color-cycle-t {
      animation: colorCycleT 1.8s steps(1) infinite;
    }

    @keyframes colorCycleA {
      0% { color: rgb(205, 92, 155); }
      16.6% { color: rgb(255, 120, 100); }
      33.3% { color: rgb(255, 200, 100); }
      50% { color: rgb(150, 230, 150); }
      66.6% { color: rgb(100, 180, 255); }
      83.3% { color: rgb(180, 130, 230); }
      100% { color: rgb(205, 92, 155); }
    }

    @keyframes colorCycleR {
      0% { color: rgb(255, 120, 100); }
      16.6% { color: rgb(255, 200, 100); }
      33.3% { color: rgb(150, 230, 150); }
      50% { color: rgb(100, 180, 255); }
      66.6% { color: rgb(180, 130, 230); }
      83.3% { color: rgb(205, 92, 155); }
      100% { color: rgb(255, 120, 100); }
    }

    @keyframes colorCycleT {
      0% { color: rgb(255, 200, 100); }
      16.6% { color: rgb(150, 230, 150); }
      33.3% { color: rgb(100, 180, 255); }
      50% { color: rgb(180, 130, 230); }
      66.6% { color: rgb(205, 92, 155); }
      83.3% { color: rgb(255, 120, 100); }
      100% { color: rgb(255, 200, 100); }
    }

    /* Generic color cycle for handle characters */
    .color-cycle {
      animation: colorCycleGeneric 1.8s steps(1) infinite;
    }

    @keyframes colorCycleGeneric {
      0% { color: rgb(205, 92, 155); }
      16.6% { color: rgb(255, 120, 100); }
      33.3% { color: rgb(255, 200, 100); }
      50% { color: rgb(150, 230, 150); }
      66.6% { color: rgb(100, 180, 255); }
      83.3% { color: rgb(180, 130, 230); }
      100% { color: rgb(205, 92, 155); }
    }

    .record-type {
      font-size: 0.65em;
      padding: 0.2em 0.5em;
      background: rgb(205, 92, 155);
      color: white;
      border-radius: 2px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .record-date {
      font-size: 0.7em;
      opacity: 0.6;
      white-space: nowrap;
    }

    .record-content {
      margin: 0.5em 0;
    }

    .record-image {
      width: 100%;
      max-width: 200px;
      margin: 0.5em 0;
      border-radius: 2px;
      border: none;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .record-text {
      font-size: 0.85em;
      line-height: 1.3;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .record-meta {
      margin-top: 0.5em;
      padding-top: 0.5em;
      border-top: 1px solid #e0e0e0;
      font-size: 0.7em;
      opacity: 0.7;
      display: flex;
      gap: 0.5em;
      flex-wrap: wrap;
    }

    .record-link {
      color: rgb(205, 92, 155);
      text-decoration: none;
      font-size: 0.75em;
      display: inline-block;
      margin-top: 0.3em;
      transition: color 0.2s;
    }

    .record-link:hover {
      text-decoration: underline;
      color: rgb(255, 120, 200);
    }

    /* Style all links */
    a {
      color: rgb(205, 92, 155);
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      color: rgb(255, 120, 200);
    }

    a:visited {
      color: rgb(180, 70, 135);
    }

    /* Modal overlay for aesthetic.computer iframe */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      animation: fadeIn 0.2s ease-out;
    }

    .modal-overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      width: 85vw;
      height: 85vh;
      max-width: 1200px;
      max-height: 800px;
      background: black;
      border: 2px solid rgb(205, 92, 155);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      animation: scaleIn 0.3s ease-out;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgb(205, 92, 155);
      color: white;
      border: none;
      padding: 0.5em 1em;
      font-family: monospace;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
      z-index: 10000;
      transition: background 0.2s;
    }

    .modal-close:hover {
      background: rgb(255, 120, 200);
    }

    .modal-iframe {
      width: 85vw;
      height: 85vh;
      border: none;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }

    #pals {
      position: fixed;
      bottom: 5px;
      right: 16px;
      user-select: none;
    }    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .empty-state {
      text-align: center;
      padding: 2em 1em;
      opacity: 0.5;
      font-style: italic;
    }

    .tabs {
      display: flex;
      gap: 0.3em;
      margin-bottom: 1em;
      border-bottom: 1px solid #e0e0e0;
      flex-wrap: wrap;
    }

    .tab {
      padding: 0.5em 1em;
      background: none;
      border: none;
      font-family: monospace;
      font-size: 0.85em;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
      color: #666;
    }

    .tab:hover {
      color: rgb(205, 92, 155);
      background: rgba(205, 92, 155, 0.05);
    }

    .tab.active {
      color: rgb(205, 92, 155);
      border-bottom-color: rgb(205, 92, 155);
      font-weight: bold;
    }

    .tab.disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    #scroll-top:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    }

    #scroll-top:active {
      transform: translateY(0);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: rgb(40, 35, 45);
        color: rgba(255, 255, 255, 0.9);
      }

      .record-card {
        background: rgba(255, 255, 255, 0.05);
        color: rgba(255, 255, 255, 0.9);
      }

      .stat {
        background: rgba(205, 92, 155, 0.2);
      }

      .tabs {
        border-bottom-color: rgba(255, 255, 255, 0.1);
      }

      .tab {
        color: rgba(255, 255, 255, 0.6);
      }

      .record-meta {
        border-top-color: rgba(255, 255, 255, 0.1);
      }
    }

    @media (max-width: 600px) {
      body {
        font-size: 16px;
      }

      h1 {
        font-size: 1.5em;
      }

      .stats {
        flex-direction: column;
        align-items: center;
      }

      .tab {
        padding: 0.6em 1em;
      }
    }
  </style>
</head>

  <div id="ac-modal" class="modal-overlay">

  <script>
    // Determine base URLs based on current environment
    function getBaseURL() {
      const hostname = window.location.hostname;
      
      // Dev mode: localhost or 127.0.0.1
      if (hostname === '127.0.0.1' || hostname === 'localhost') {
        // Always use localhost:8888 for dev (not 127.0.0.1 due to SSL cert)
        return 'https://localhost:8888';
      }
      
      // Production
      return 'https://aesthetic.computer';
    }
    
    const API_BASE_URL = getBaseURL();
    const PDS_URL = 'https://at.aesthetic.computer';
    
    console.log('🌐 API Base URL:', API_BASE_URL);
    
    // Modal functions
    function openModal(url) {
      const modal = document.getElementById('ac-modal');
      const iframe = document.getElementById('ac-iframe');
      iframe.src = url;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      const modal = document.getElementById('ac-modal');
      const iframe = document.getElementById('ac-iframe');
      modal.classList.remove('active');
      iframe.src = '';
      document.body.style.overflow = '';
    }

    // Close modal on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // Close modal on background click
    document.getElementById('ac-modal').addEventListener('click', (e) => {
      if (e.target.id === 'ac-modal') closeModal();
    });

    // Intercept aesthetic.computer and pdsls.dev links (left-click only)
    document.addEventListener('click', (e) => {
      const link = e.target.closest('a');
      if (link && !e.ctrlKey && !e.metaKey && !e.shiftKey && e.button === 0) {
        const href = link.getAttribute('href');
        // Intercept aesthetic.computer URLs (not at.aesthetic.computer) and pdsls.dev URLs
        if (href && 
            ((href.includes('aesthetic.computer') && !href.includes('at.aesthetic.computer')) ||
             href.includes('pdsls.dev'))) {
          e.preventDefault();
          openModal(href);
        }
      }
    });
    
    // Extract handle from subdomain
    function getHandleFromSubdomain() {
      const hostname = window.location.hostname;
      
      // Dev mode: default to 'art' handle when running on localhost
      if (hostname === '127.0.0.1' || hostname === 'localhost') {
        console.log('🔧 Dev mode: defaulting to art.at.aesthetic.computer');
        return 'art.at.aesthetic.computer';
      }
      
      // Match: handle.at.aesthetic.computer
      const match = hostname.match(/^([^.]+)\.at\.aesthetic\.computer$/);
      if (match) {
        return match[1] + '.at.aesthetic.computer';
      }
      return null;
    }

    // Resolve handle to DID
    async function resolveDID(handle) {
      try {
        const response = await fetch(`${PDS_URL}/xrpc/com.atproto.identity.resolveHandle?handle=${encodeURIComponent(handle)}`);
        if (!response.ok) throw new Error(`Failed to resolve handle: ${response.status}`);
        const data = await response.json();
        return data.did;
      } catch (error) {
        console.error('Error resolving DID:', error);
        throw error;
      }
    }

    // List all records for a collection
    async function listRecords(did, collection, limit = 100) {
      const records = [];

    // Parse kidlisp color escape codes (like \red\, \blue\, etc.) and convert to HTML
    function parseColoredKidlisp(coloredString) {
      if (!coloredString) return '';
      
      const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      // Color mapping from kidlisp names to CSS colors
      const colorMap = {
        'red': '#ff0000',
        'darkred': '#8b0000',
        'orange': '#ff6600',
        'yellow': isDark ? '#ffff00' : '#d4a000', // Darker yellow for light mode
        'lime': isDark ? '#00ff00' : '#00a000', // Darker lime for light mode
        'limegreen': '#32cd32',
        'green': '#008000',
        'cyan': isDark ? '#00ffff' : '#008b8b', // Darker cyan for light mode
        'blue': '#0000ff',
        'purple': '#800080',
        'magenta': '#ff00ff',
        'hotpink': '#ff69b4',
        'white': isDark ? '#ffffff' : '#333333', // Dark gray for light mode
        'black': isDark ? '#000000' : '#ffffff', // Invert for light mode
        'gray': '#808080',
        'grey': '#808080',
        'mediumseagreen': '#3cb371',
        'pink': '#ffc0cb',
        'brown': '#a52a2a',
        'violet': '#ee82ee',
        '192,192,192': isDark ? 'rgb(192,192,192)' : 'rgb(100,100,100)' // Gray values
      };
      
      const result = [];
      let i = 0;
      let currentColor = isDark ? '#ffffff' : '#333333'; // Default color based on theme
      
      while (i < coloredString.length) {
        if (coloredString[i] === '\\' && i + 1 < coloredString.length) {
          // Find the closing \
          let j = i + 1;
          while (j < coloredString.length && coloredString[j] !== '\\') {
            j++;
          }
          if (j < coloredString.length) {
            const colorName = coloredString.substring(i + 1, j);
            // Check if it's a color code
            if (colorMap[colorName.toLowerCase()]) {
              currentColor = colorMap[colorName.toLowerCase()];
            } else if (/^\d+,\d+,\d+(,\d+)?$/.test(colorName)) {
              // RGB or RGBA value like "255,20,147" or "255,255,255,0"
              currentColor = `rgb(${colorName})`;
            }
            i = j + 1;
            continue;
          }
        }
        
        // Regular character - add with current color
        const char = coloredString[i];
        if (char === '<') {
          result.push(`<span style="color: ${currentColor}">&lt;</span>`);
        } else if (char === '>') {
          result.push(`<span style="color: ${currentColor}">&gt;</span>`);
        } else if (char === '&') {
          result.push(`<span style="color: ${currentColor}">&amp;</span>`);
        } else {
          result.push(`<span style="color: ${currentColor}">${char}</span>`);
        }
        i++;
      }
      
      return result.join('');
    }
    
    // Load kidlisp.mjs and generate colored string
    let kidlispModule = null;
    let highlightCache = new Map(); // Cache highlighted results
    
    async function loadKidlispModule() {
      if (kidlispModule) return kidlispModule;
      try {
        // Load from the correct path: /aesthetic.computer/lib/kidlisp.mjs
        kidlispModule = await import('https://aesthetic.computer/aesthetic.computer/lib/kidlisp.mjs');
        console.log('✅ Kidlisp module loaded successfully');
        return kidlispModule;
      } catch (error) {
        console.error('❌ Failed to load kidlisp module:', error);
        return null;
      }
    }
    
    async function highlightKidlisp(source) {
      if (!source) return '';
      
      // Check cache first
      if (highlightCache.has(source)) {
        return highlightCache.get(source);
      }
      
      try {
        const module = await loadKidlispModule();
        if (module && module.KidLisp) {
          // Create a kidlisp instance for syntax highlighting
          const kid = new module.KidLisp();
          kid.syntaxHighlightSource = source;
          const coloredString = kid.buildColoredKidlispString();
          const result = parseColoredKidlisp(coloredString);
          
          // Cache the result
          highlightCache.set(source, result);
          return result;
        } else {
          console.warn('⚠️ Kidlisp module or KidLisp class not found');
        }
      } catch (error) {
        console.error('❌ Syntax highlighting failed:', error);
      }
      
      // Fallback: just escape and return plain
      const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const color = isDark ? '#ffffff' : '#333333';
      const fallback = `<span style="color: ${color}">${source.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')}</span>`;
      highlightCache.set(source, fallback);
      return fallback;
    }

    // Global state for lazy loading
    let currentRecords = [];
    let currentCollection = '';
    let currentHandle = '';
    let currentIndex = 0;
    const BATCH_SIZE = 50; // Load 50 records at a time
    let isLoading = false;
    let loadingSentinel = null;

    // Render a batch of records
    async function renderBatch(startIndex, endIndex) {
      if (isLoading || startIndex >= currentRecords.length) return;
      
      isLoading = true;
      const grid = document.querySelector('.records-grid');
      if (!grid) return;

      const batch = currentRecords.slice(startIndex, endIndex);
      
      for (const record of batch) {
        let card;
        if (currentCollection.includes('painting')) {
          card = renderPainting(record);
        } else if (currentCollection.includes('mood')) {
          card = renderMood(record);
        } else if (currentCollection.includes('tape')) {
          card = renderTape(record);
        } else if (currentCollection.includes('kidlisp')) {
          card = await renderKidlisp(record);
        } else if (currentCollection.includes('piece')) {
          card = await renderPiece(record, currentHandle);
        } else {
          card = renderGenericRecord(record, currentCollection.split('.').pop());
        }
        
        // Insert before the sentinel
        if (loadingSentinel && loadingSentinel.parentNode) {
          grid.insertBefore(card, loadingSentinel);
        } else {
          grid.appendChild(card);
        }
      }

      currentIndex = endIndex;
      isLoading = false;

      // Update sentinel text
      if (loadingSentinel) {
        if (currentIndex >= currentRecords.length) {
          loadingSentinel.textContent = `✓ All ${currentRecords.length} records loaded`;
          loadingSentinel.style.opacity = '0.5';
        } else {
          loadingSentinel.textContent = `Loaded ${currentIndex} of ${currentRecords.length} records... (scroll to load more)`;
        }
      }
    }

      const sorted = [...records].sort((a, b) => {
        const dateA = new Date(a.value.createdAt || a.value.when || 0);
        const dateB = new Date(b.value.createdAt || b.value.when || 0);
        return dateB - dateA;
      });

      // Update global state
      currentRecords = sorted;
      currentCollection = collection;
      currentHandle = handle;
      currentIndex = 0;
      isLoading = false;

      // Create grid
      const grid = document.createElement('div');
      grid.className = 'records-grid';

      // Create loading sentinel
      loadingSentinel = document.createElement('div');
      loadingSentinel.className = 'loading-sentinel';
      loadingSentinel.style.cssText = 'text-align: center; padding: 2em 1em; opacity: 0.6; font-size: 0.9em; grid-column: 1 / -1;';
      loadingSentinel.textContent = `Loading records...`;
      grid.appendChild(loadingSentinel);

      container.appendChild(grid);

      // Set up Intersection Observer for lazy loading
      const observer = new IntersectionObserver(
        async (entries) => {
          const entry = entries[0];
          if (entry.isIntersecting && !isLoading && currentIndex < currentRecords.length) {
            await renderBatch(currentIndex, currentIndex + BATCH_SIZE);
          }
        },
        {
          rootMargin: '400px', // Start loading 400px before sentinel is visible
          threshold: 0.1
        }
      );

      observer.observe(loadingSentinel);

      // Load initial batch
      await renderBatch(0, BATCH_SIZE);
    }

    // Initialize the page
    async function init() {
      try {
        const handle = getHandleFromSubdomain();
        if (!handle) {
          throw new Error('Invalid subdomain format. Expected: handle.at.aesthetic.computer');
        }

        document.getElementById('handle-display').textContent = `@${handle}`;
        document.title = `@${handle} · ATProto`;

        // Add subtitle for art.at.aesthetic.computer
        const didDisplay = document.getElementById('did-display');
        if (handle === 'art.at.aesthetic.computer') {
          didDisplay.innerHTML = '<div style="font-size: 0.9em; margin-top: 0.5em; opacity: 0.8; line-height: 1.5; max-width: 600px; margin-left: auto; margin-right: auto;">All anonymous media on <a href="https://aesthetic.computer" style="color: rgb(205, 92, 155); text-decoration: none;">Aesthetic Computer</a>, synced to <a href="https://atproto.com" style="color: rgb(205, 92, 155); text-decoration: none;">ATProto</a> for open syndication via the <a href="https://at.aesthetic.computer" style="color: rgb(205, 92, 155); text-decoration: none;">at.aesthetic.computer</a> PDS instance.</div>';
          
          // Make handle clickable and add color cycling to "art"
          const handleDisplay = document.getElementById('handle-display');
          handleDisplay.innerHTML = '<a href="https://at.aesthetic.computer" style="color: inherit; text-decoration: none;"><span class="color-cycle-a">a</span><span class="color-cycle-r">r</span><span class="color-cycle-t">t</span>.at.aesthetic.computer</a>';
          handleDisplay.style.cursor = 'pointer';
        } else {
          // For user pages, show "User records for @handle" subtitle with color cycling
          const handleParts = handle.split('');
          const colorCycledHandle = handleParts.map((char, index) => {
            // Stagger the animation by adjusting the animation delay
            const delay = (index * 0.3).toFixed(1);
            return `<span class="color-cycle" style="animation-delay: -${delay}s">${char}</span>`;
          }).join('');
          
          didDisplay.innerHTML = `<div style="font-size: 0.9em; margin-top: 0.5em; opacity: 0.8; line-height: 1.5; max-width: 600px; margin-left: auto; margin-right: auto;">User records for <span style="font-weight: bold;">@${colorCycledHandle}</span> on <a href="https://aesthetic.computer" style="color: rgb(205, 92, 155); text-decoration: none;">Aesthetic Computer</a></div>`;
        }

        // Resolve DID (but don't display it - we're showing subtitles instead)
        const did = await resolveDID(handle);

        // Fetch all collections
        const collections = [
          'computer.aesthetic.painting',
          'computer.aesthetic.mood',
          'computer.aesthetic.piece',
          'computer.aesthetic.kidlisp',
          'computer.aesthetic.tape'
        ];

        const recordsByCollection = {};
        let totalRecords = 0;

        for (const collection of collections) {
          const records = await listRecords(did, collection);
          recordsByCollection[collection] = records;
          totalRecords += records.length;
        }

        // Stats section removed - counts now in tabs
        document.getElementById('stats').innerHTML = '';

        // Create tabs
        const tabsContainer = document.getElementById('tabs');
        
        let firstTab = null;
        let firstRecords = null;
        let firstCollection = null;

        // Collection tabs (show all, disable empty ones)
        collections.forEach(collection => {
          const records = recordsByCollection[collection];
          const count = records.length;
          const name = collection.split('.').pop();
          const tab = document.createElement('button');
          tab.className = 'tab';
          tab.innerHTML = `${name.charAt(0).toUpperCase() + name.slice(1)} (${count})`;
          
          if (count === 0) {
            tab.classList.add('disabled');
            tab.disabled = true;
          } else {
            tab.onclick = async () => {
              document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
              tab.classList.add('active');
              await renderRecords(records, collection, handle);
            };
            
            // Remember first non-empty tab for default view
            if (!firstTab) {
              firstTab = tab;
              firstRecords = records;
              firstCollection = collection;
            }
          }
          
          tabsContainer.appendChild(tab);
        });

        // Show first available collection by default
        if (firstTab) {
          firstTab.classList.add('active');
          await renderRecords(firstRecords, firstCollection, handle);
        }

        // Hide loading, show content
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';

      } catch (error) {
        console.error('Error loading page:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = `❌ Error: ${error.message}`;
      }
    }

    // Start
    init();
  </script>
</body>
</html>
