<!--
ATProto PDS Landing Page for at.aesthetic.computer
Top 100 Users - Simple flat list design
Created: 2025.10.25
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>at · Aesthetic Computer</title>
  <meta name="description" content="Personal Data Server for the Aesthetic Computer community">
  <link rel="icon" type="image/png"
    href="https://pals-aesthetic-computer.sfo3.cdn.digitaloceanspaces.com/painting-2023.7.29.20.39.png">
  
  <style>
    * {
      box-sizing: border-box;
    }

    ::-webkit-scrollbar {
      display: none;
    }
    
    body {
      margin: 0;
      font-size: 14px;
      font-family: monospace;
      -webkit-text-size-adjust: none;
      background: #f5f5f5;
      color: #000;
      line-height: 1.4;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1em 0.5em;
    }

    header {
      text-align: center;
      padding: 1em 0;
      border-bottom: 2px solid rgb(205, 92, 155);
      margin-bottom: 1em;
    }

    h1 {
      font-size: 1.5em;
      font-weight: normal;
      margin: 0 0 0.3em 0;
      color: rgb(205, 92, 155);
    }

    .subtitle {
      font-size: 0.85em;
      opacity: 0.7;
      margin: 0.3em 0;
    }

    .stats {
      display: flex;
      gap: 1em;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0.5em 0;
      font-size: 0.75em;
    }

    .stat {
      padding: 0.3em 0.6em;
      background: rgba(205, 92, 155, 0.1);
      border-radius: 3px;
    }

    .stat strong {
      color: rgb(205, 92, 155);
    }

    .section-title {
      font-size: 1.2em;
      font-weight: normal;
      margin: 1em 0 0.5em 0;
      padding-bottom: 0.3em;
      border-bottom: 1px solid rgba(205, 92, 155, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-count {
      font-size: 0.7em;
      color: rgb(205, 92, 155);
      font-weight: bold;
    }

    .search-box {
      margin: 1em 0;
    }

    .search-box input {
      font-family: monospace;
      font-size: 0.9em;
      padding: 0.6em 0.8em;
      width: 100%;
      border: 1px solid rgba(205, 92, 155, 0.3);
      border-radius: 3px;
      outline: none;
      background: white;
      transition: border-color 0.2s;
    }

    .search-box input:focus {
      border-color: rgb(205, 92, 155);
    }

    .user-list {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .user-row {
      background: white;
      padding: 0.75em;
      border-bottom: 1px solid rgba(205, 92, 155, 0.1);
      text-decoration: none;
      color: inherit;
      transition: all 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1em;
    }

    .user-row:first-child {
      border-radius: 4px 4px 0 0;
    }

    .user-row:last-child {
      border-radius: 0 0 4px 4px;
      border-bottom: none;
    }

    .user-row:hover {
      background: rgba(205, 92, 155, 0.05);
      padding-left: 1em;
    }

    .user-left {
      display: flex;
      align-items: center;
      gap: 0.75em;
      flex: 1;
      min-width: 0;
    }

    .user-rank {
      font-size: 0.75em;
      color: rgba(205, 92, 155, 0.5);
      font-weight: bold;
      min-width: 2.5em;
      text-align: right;
    }

    .user-handle {
      font-weight: bold;
      color: rgb(205, 92, 155);
      word-break: break-all;
    }

    .user-right {
      display: flex;
      gap: 0.5em;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .user-badge {
      font-size: 0.7em;
      padding: 0.3em 0.5em;
      background: rgba(205, 92, 155, 0.1);
      border-radius: 3px;
      white-space: nowrap;
    }

    .user-total {
      font-size: 0.75em;
      color: rgba(0, 0, 0, 0.5);
      font-weight: bold;
      min-width: 3em;
      text-align: right;
    }

    .loading {
      text-align: center;
      padding: 3em 2em;
      opacity: 0.6;
    }

    .error {
      text-align: center;
      padding: 3em 2em;
      color: #d32f2f;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(205, 92, 155, 0.3);
      border-radius: 50%;
      border-top-color: rgb(205, 92, 155);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      padding: 2em 1em 1em;
      opacity: 0.5;
      font-size: 0.75em;
    }

    footer a {
      color: rgb(205, 92, 155);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .user-right {
        flex-direction: column;
        align-items: flex-end;
        gap: 0.3em;
      }

      .user-badges {
        display: flex;
        gap: 0.3em;
        flex-wrap: wrap;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: rgb(64, 56, 74);
        color: rgba(255, 255, 255, 0.85);
      }

      .user-row {
        background: rgba(255, 255, 255, 0.05);
        border-bottom-color: rgba(205, 92, 155, 0.2);
      }

      .user-row:hover {
        background: rgba(205, 92, 155, 0.1);
      }

      .search-box input {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.85);
      }

      .search-box input:focus {
        border-color: rgb(205, 92, 155);
      }

      .user-total {
        color: rgba(255, 255, 255, 0.5);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>at.aesthetic.computer</h1>
      <div class="subtitle">Personal Data Server · ATProto Network</div>
      <div class="stats">
        <div class="stat"><strong id="total-users">...</strong> users</div>
        <div class="stat"><strong id="total-records">...</strong> records</div>
        <div class="stat"><strong id="active-today">...</strong> active today</div>
      </div>
    </header>

    <div class="section-title">
      <span>🌟 Top Users</span>
      <span class="section-count" id="showing-count">...</span>
    </div>

    <div class="search-box">
      <input 
        type="text" 
        id="search" 
        placeholder="Search by handle..."
        autocomplete="off"
      >
    </div>

    <div id="users-container">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading users...</p>
      </div>
    </div>

    <footer>
      <p>
        Powered by <a href="https://atproto.com" target="_blank">AT Protocol</a> · 
        Part of the <a href="https://aesthetic.computer" target="_blank">Aesthetic Computer</a> network
      </p>
    </footer>
  </div>

  <script>
    const API_URL = 'https://aesthetic.computer';
    
    let allUsers = [];
    let displayedUsers = [];

    // Fetch user stats from aesthetic.computer API (aggregated from MongoDB)
    async function fetchUsers() {
      try {
        const response = await fetch(`${API_URL}/.netlify/functions/atproto-user-stats?limit=100`);
        const data = await response.json();
        
        if (!data.users || !Array.isArray(data.users)) {
          throw new Error('Invalid response from API');
        }

        allUsers = data.users;
        displayedUsers = allUsers;
        
        // Update stats from API
        if (data.stats) {
          document.getElementById('total-users').textContent = data.stats.totalUsers.toLocaleString();
          document.getElementById('total-records').textContent = data.stats.totalRecords.toLocaleString();
          document.getElementById('active-today').textContent = data.stats.activeUsers.toLocaleString();
        }
        
        renderUsers(displayedUsers);
      } catch (error) {
        console.error('Error fetching users:', error);
        document.getElementById('users-container').innerHTML = 
          '<div class="error">Failed to load users. Try refreshing the page.</div>';
      }
    }

    // Render user list (flat, top 100 style)
    function renderUsers(users) {
      const container = document.getElementById('users-container');
      
      if (users.length === 0) {
        container.innerHTML = '<div class="loading">No users found</div>';
        document.getElementById('showing-count').textContent = '0 users';
        return;
      }

      document.getElementById('showing-count').textContent = `${users.length} user${users.length !== 1 ? 's' : ''}`;

      const list = document.createElement('div');
      list.className = 'user-list';

      users.forEach((user, index) => {
        const row = document.createElement('a');
        row.className = 'user-row';
        
        // Use the actual handle if available, otherwise use the code
        const identifier = user.handle || user.code;
        const shortHandle = identifier.replace('.at.aesthetic.computer', '').replace('@', '');
        row.href = `https://${shortHandle}.at.aesthetic.computer`;
        row.target = '_blank';

        // Build badges
        const badges = [];
        if (user.collections.includes('computer.aesthetic.painting')) {
          const count = user.recordCounts['computer.aesthetic.painting'] || 0;
          badges.push(`<span class="user-badge">🎨 ${count}</span>`);
        }
        if (user.collections.includes('computer.aesthetic.mood')) {
          const count = user.recordCounts['computer.aesthetic.mood'] || 0;
          badges.push(`<span class="user-badge">💬 ${count}</span>`);
        }
        if (user.collections.includes('computer.aesthetic.piece')) {
          const count = user.recordCounts['computer.aesthetic.piece'] || 0;
          badges.push(`<span class="user-badge">🎵 ${count}</span>`);
        }
        if (user.collections.includes('computer.aesthetic.kidlisp')) {
          const count = user.recordCounts['computer.aesthetic.kidlisp'] || 0;
          badges.push(`<span class="user-badge">📝 ${count}</span>`);
        }
        if (user.collections.includes('computer.aesthetic.tape')) {
          const count = user.recordCounts['computer.aesthetic.tape'] || 0;
          badges.push(`<span class="user-badge">📼 ${count}</span>`);
        }

        // User codes (ac##*) don't get @ prefix, real handles do
        const displayHandle = user.isUserCode ? shortHandle : `@${shortHandle}`;

        row.innerHTML = `
          <div class="user-left">
            <div class="user-rank">#${index + 1}</div>
            <div class="user-handle">${displayHandle}</div>
          </div>
          <div class="user-right">
            <div class="user-badges">${badges.join('')}</div>
            <div class="user-total">${user.totalRecords}</div>
          </div>
        `;

        list.appendChild(row);
      });

      container.innerHTML = '';
      container.appendChild(list);
    }

    // Search functionality
    document.getElementById('search').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      
      if (!query) {
        displayedUsers = allUsers;
      } else {
        displayedUsers = allUsers.filter(user => {
          const handle = (user.handle || user.code).toLowerCase();
          return handle.includes(query);
        });
      }
      
      renderUsers(displayedUsers);
    });

    // Initialize
    fetchUsers();
  </script>
</body>
</html>
