<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; connect-src ws://127.0.0.1:7890 wss://localhost:8889;">
  <title>Process Tree - Dev</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    /* Dark theme (default) */
    body {
      background: #181318;
      color: #fff;
      font-family: monospace;
      overflow: hidden;
      height: 100vh;
    }
    body[data-theme="light"] {
      background: #fcf7c5;
      color: #281e5a;
    }
    
    #canvas { position: absolute; top: 0; left: 0; }
    .hud {
      position: absolute;
      z-index: 100;
      pointer-events: none;
    }
    .title {
      top: 16px;
      left: 16px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .title .dot { color: #ff69b4; }
    body[data-theme="light"] .title .dot { color: #006400; }
    
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ff69b4;
    }
    body[data-theme="light"] .status-dot { background: #387adf; }
    .status-dot.online { background: #0f0; }
    body[data-theme="light"] .status-dot.online { background: #006400; }
    
    .stats {
      top: 16px;
      right: 16px;
      text-align: right;
      font-size: 12px;
      color: #555;
    }
    body[data-theme="light"] .stats { color: #806060; }
    .stats .val { color: #fff; }
    body[data-theme="light"] .stats .val { color: #281e5a; }
    
    .mem {
      bottom: 16px;
      right: 16px;
      font-size: 12px;
      color: #555;
    }
    body[data-theme="light"] .mem { color: #806060; }
    
    .center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 12px;
      color: #555;
    }
    body[data-theme="light"] .center { color: #806060; }
    .center .count {
      font-size: 28px;
      color: #fff;
      margin-bottom: 4px;
    }
    body[data-theme="light"] .center .count { color: #281e5a; }

    .label-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      overflow: hidden;
    }
    .proc-label {
      position: absolute;
      text-align: center;
      transform: translate(-50%, -100%);
      white-space: nowrap;
      text-shadow: 0 0 3px #000, 0 0 6px #000;
      pointer-events: none;
    }
    body[data-theme="light"] .proc-label {
      text-shadow: 0 0 3px #fcf7c5, 0 0 6px #fcf7c5;
    }
    .proc-label .icon { font-size: 18px; display: block; line-height: 1; }
    .proc-label .name { font-size: 10px; margin-top: 2px; font-weight: bold; letter-spacing: 0.3px; }
    .proc-label .info { font-size: 8px; color: #aaa; margin-top: 1px; }
    body[data-theme="light"] .proc-label .info { color: #806060; }
    
    /* Dev mode indicator */
    .dev-badge {
      position: fixed;
      bottom: 16px;
      left: 16px;
      background: #ff69b4;
      color: #000;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: bold;
      z-index: 200;
    }
    body[data-theme="light"] .dev-badge {
      background: #006400;
      color: #fff;
    }
    
    /* Theme toggle button */
    .theme-toggle {
      position: fixed;
      top: 16px;
      right: 120px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 11px;
      font-family: monospace;
      cursor: pointer;
      z-index: 200;
      pointer-events: auto;
    }
    body[data-theme="light"] .theme-toggle {
      background: rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.2);
      color: #281e5a;
    }
    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    body[data-theme="light"] .theme-toggle:hover {
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body data-theme="dark">
  <canvas id="canvas"></canvas>
  
  <div class="hud title">
    <div class="status-dot" id="status-dot"></div>
    <span>Aesthetic<span class="dot">.</span>Computer Architecture</span>
  </div>
  
  <div class="hud stats">
    <div><span class="val" id="uptime">â€”</span></div>
    <div><span class="val" id="cpus">â€”</span> cpus</div>
  </div>
  
  <div class="hud center">
    <div class="count" id="process-count">0</div>
    <div>processes</div>
  </div>
  
  <div class="hud mem">
    <span id="mem-text">â€” / â€”</span> MB
  </div>
  
  <div id="labels" class="label-container"></div>
  
  <button class="theme-toggle" onclick="window.ProcessTreeViz?.toggleTheme()">ðŸŒ“ Theme</button>

  
  <script src="process-tree.js"></script>
</body>
</html>
