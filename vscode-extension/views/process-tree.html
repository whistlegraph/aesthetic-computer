<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSP will be injected by extension, or use permissive one for local dev -->
  <meta http-equiv="Content-Security-Policy" content="{{CSP}}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    /* Dark theme (default) */
    body {
      background: #181318;
      color: #fff;
      font-family: monospace;
      overflow: hidden;
      height: 100vh;
    }
    body[data-theme="light"] {
      background: #fcf7c5;
      color: #281e5a;
    }
    
    #canvas { position: absolute; top: 0; left: 0; z-index: 1; }
    
    /* ====== HEADER BAR ====== */
    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      background: linear-gradient(to bottom, rgba(24, 19, 24, 0.9) 0%, rgba(24, 19, 24, 0) 100%);
      z-index: 100;
      pointer-events: none;
    }
    body[data-theme="light"] .header-bar {
      background: linear-gradient(to bottom, rgba(252, 247, 197, 0.9) 0%, rgba(252, 247, 197, 0) 100%);
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .title {
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .title .dot { color: #ff69b4; }
    body[data-theme="light"] .title .dot { color: #006400; }
    
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ff69b4;
      flex-shrink: 0;
    }
    body[data-theme="light"] .status-dot { background: #387adf; }
    .status-dot.online { background: #0f0; }
    body[data-theme="light"] .status-dot.online { background: #006400; }
    
    .header-center {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 11px;
      color: #666;
    }
    body[data-theme="light"] .header-center { color: #806060; }
    .header-center .stat { display: flex; align-items: center; gap: 4px; }
    .header-center .val { color: #fff; font-weight: bold; }
    body[data-theme="light"] .header-center .val { color: #281e5a; }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
      pointer-events: auto;
    }
    
    .header-btn {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 11px;
      font-family: monospace;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    body[data-theme="light"] .header-btn {
      background: rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(0, 0, 0, 0.15);
      color: #281e5a;
    }
    .header-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: #ff69b4;
    }
    body[data-theme="light"] .header-btn:hover {
      background: rgba(0, 0, 0, 0.12);
      border-color: #006400;
    }
    
    /* ====== CENTER PANEL (process count + actions) ====== */
    .center-panel {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 100;
      pointer-events: none;
      padding: 12px 20px;
      background: rgba(24, 19, 24, 0.7);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    body[data-theme="light"] .center-panel {
      background: rgba(252, 247, 197, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .process-counter {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 6px;
      margin-bottom: 10px;
    }
    .process-counter .count {
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      line-height: 1;
    }
    body[data-theme="light"] .process-counter .count { color: #281e5a; }
    .process-counter .label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    body[data-theme="light"] .process-counter .label { color: #806060; }
    
    .actions {
      pointer-events: auto;
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .action-btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 12px;
      color: #fff;
      cursor: pointer;
      transition: all 0.15s ease;
      font-family: inherit;
    }
    body[data-theme="light"] .action-btn {
      background: rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.15);
      color: #281e5a;
    }
    .action-btn:hover {
      background: rgba(255,255,255,0.18);
      border-color: #ff69b4;
    }
    body[data-theme="light"] .action-btn:hover {
      background: rgba(0,0,0,0.12);
      border-color: #006400;
    }
    .action-btn.primary {
      background: #ff69b4;
      border-color: #ff69b4;
      color: #000;
    }
    body[data-theme="light"] .action-btn.primary {
      background: #006400;
      border-color: #006400;
      color: #fff;
    }
    .action-btn.primary:hover {
      background: #ff8ab3;
    }
    body[data-theme="light"] .action-btn.primary:hover {
      background: #008000;
    }
    
    /* ====== STATUS BAR (bottom) ====== */
    .status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      background: linear-gradient(to top, rgba(24, 19, 24, 0.9) 0%, rgba(24, 19, 24, 0) 100%);
      z-index: 100;
      pointer-events: none;
      font-size: 11px;
      color: #666;
    }
    body[data-theme="light"] .status-bar {
      background: linear-gradient(to top, rgba(252, 247, 197, 0.9) 0%, rgba(252, 247, 197, 0) 100%);
      color: #806060;
    }
    
    .status-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .status-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .dev-badge {
      background: #ff69b4;
      color: #000;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 9px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    body[data-theme="light"] .dev-badge {
      background: #006400;
      color: #fff;
    }
    
    .mem-display {
      font-family: monospace;
    }
    
    /* ====== LABELS CONTAINER ====== */
    .label-container {
      position: absolute;
      top: 44px; /* below header */
      left: 0;
      width: 100%;
      height: calc(100% - 44px - 36px); /* minus header and status bar */
      pointer-events: none;
      z-index: 50;
      overflow: hidden;
    }
    .proc-label {
      position: absolute;
      text-align: center;
      transform: translate(-50%, -100%);
      white-space: nowrap;
      text-shadow: 0 0 4px #000, 0 0 8px #000;
      pointer-events: none;
      padding: 2px 4px;
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.3);
    }
    body[data-theme="light"] .proc-label {
      text-shadow: 0 0 4px #fcf7c5, 0 0 8px #fcf7c5;
      background: rgba(252, 247, 197, 0.5);
    }
    .proc-label .icon { font-size: 16px; display: block; line-height: 1.2; }
    .proc-label .name { font-size: 10px; margin-top: 2px; font-weight: bold; letter-spacing: 0.3px; }
    .proc-label .info { font-size: 8px; color: #aaa; margin-top: 1px; }
    body[data-theme="light"] .proc-label .info { color: #806060; }
  </style>
</head>

</html>
