<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSP will be injected by extension, or use permissive one for local dev -->
  <meta http-equiv="Content-Security-Policy" content="{{CSP}}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: monospace;
      overflow: hidden;
      height: 100vh;
    }
    #canvas { position: absolute; top: 0; left: 0; }
    .hud {
      position: absolute;
      z-index: 100;
      pointer-events: none;
    }
    .title {
      top: 16px;
      left: 16px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .title .dot { color: #ff69b4; }
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ff69b4;
    }
    .status-dot.online { background: #0f0; }
    .stats {
      top: 16px;
      right: 16px;
      text-align: right;
      font-size: 12px;
      color: #555;
    }
    .stats .val { color: #fff; }
    .mem {
      bottom: 16px;
      right: 16px;
      font-size: 12px;
      color: #555;
    }
    .center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 12px;
      color: #555;
    }
    .center .count {
      font-size: 28px;
      color: #fff;
      margin-bottom: 4px;
    }
    .actions {
      pointer-events: auto;
      display: flex;
      gap: 8px;
      margin-top: 16px;
      justify-content: center;
    }
    .action-btn {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 12px;
      color: #fff;
      cursor: pointer;
      transition: all 0.15s ease;
      font-family: inherit;
    }
    .action-btn:hover {
      background: rgba(255,255,255,0.15);
      border-color: #ff69b4;
    }
    .action-btn.primary {
      background: #ff69b4;
      border-color: #ff69b4;
      color: #000;
    }
    .action-btn.primary:hover {
      background: #ff8ab3;
    }
    .label-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      overflow: hidden;
    }
    .proc-label {
      position: absolute;
      text-align: center;
      transform: translate(-50%, -100%);
      white-space: nowrap;
      text-shadow: 0 0 3px #000, 0 0 6px #000;
      pointer-events: none;
    }
    .proc-label .icon { font-size: 18px; display: block; line-height: 1; }
    .proc-label .name { font-size: 10px; margin-top: 2px; font-weight: bold; letter-spacing: 0.3px; }
    .proc-label .info { font-size: 8px; color: #aaa; margin-top: 1px; }
    
    /* Dev mode indicator */
    .dev-badge {
      position: fixed;
      bottom: 16px;
      left: 16px;
      background: #ff69b4;
      color: #000;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: bold;
      z-index: 200;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <div class="hud title">
    <div class="status-dot" id="status-dot"></div>
    <span>Aesthetic<span class="dot">.</span>Computer Architecture</span>
  </div>
  
  <div class="hud stats">
    <div><span class="val" id="uptime">â€”</span></div>
    <div><span class="val" id="cpus">â€”</span> cpus</div>
  </div>
  
  <div class="hud center">
    <div class="count" id="process-count">0</div>
    <div>processes</div>
    <div class="actions">
      <button class="action-btn primary" id="btn-kidlisp">ðŸŽ¨ KidLisp</button>
      <button class="action-btn" id="btn-pane">ðŸ’» AC Pane</button>
    </div>
  </div>
  
  <div class="hud mem">
    <span id="mem-text">â€” / â€”</span> MB
  </div>
  
  <div id="labels" class="label-container"></div>
  
  <script src="process-tree.js"></script>
</body>
</html>
